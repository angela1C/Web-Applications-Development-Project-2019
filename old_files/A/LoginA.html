<div class="wrapper">
  
<main>

<section>
  <h5>Please enter your email and password below</h5> 
  

    <div class="prompt">
     
   <!-- give the form an id-->

      <form id="existing_users_login" class=".prompt">
        <h2>Login</h2>
        <h5>Please enter your email and password below</h5> 
       <p>Please enter your username: 
        <!-- label tag defines a label for form element, useful for screen readers and also for users having difficulty clicking on very small regions-->
           <input type="image" src="img/img_submit.gif" alt="Submit" width="30" height="30">  
           
           <!-- username details   can use placeholder=""-->
           <label for="username">Username:</label><br>
           <input type="text" id="username" name="username" size="50" required  autofocus  placeholder="Enter a valid username"><br>
           <!-- using dom query here -->
           <button onclick="myName()">Check Name</button>
           <label for="email">Email</label><br>
           <input type="email" name="email" required placeholder="Enter a valid email address"><br>
           <label for="pwd">Password:</label><br>
           <input type="password" id="pwd" name="pwd" size="16" required autofocus><br>
                  
           <input type="submit" value="Submit">  
                 
           <input type="reset">
                   
           </form>
